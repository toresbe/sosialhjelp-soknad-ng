query GetTelefonData($soknadId: ID!) {
    soknad(id: $soknadId) {
        telefon {
            id
            fraKrr
            brukerdefinert
        }
    }
}

mutation SetTelefonnummer($soknadId: ID!, $tlfNr: String) {
    setTelefonnummer(id: $soknadId, tlfnr: $tlfNr) {
        telefon {
        id
        brukerdefinert}
    }
}
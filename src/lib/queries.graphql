mutation nySoknad {
    nySoknad {
        id
    }
}

query getTelefon($soknadId: ID!) {
    soknad(id: $soknadId) {
        id
        telefon {
            fraKrr
            brukerdefinert
        }
    }
}

query getPersonalia($soknadId: ID!) {
    soknad(id: $soknadId) {
        id
        ...BasisPersonalia
        opphold {
            ...Adresser
        }
    }
}

fragment BasisPersonalia on Soknad {
    personalia {
        navn {
            fornavn
            mellomnavn
            etternavn
        }
        fnr
        statsborgerskap
    }
}

fragment Adresser on Opphold {
    bostedsAdresse { adresseTekst, postnummer, poststed }
    oppholdsAdresse { adresseTekst, postnummer, poststed }
    soknadsAdresse { adresseTekst, postnummer, poststed }
}



mutation SetTelefonnummer($input: SetTelefonnummerInput!) {
    setTelefonnummer(input: $input) {
        soknad {
            id
            telefon {
                brukerdefinert
            }
        }
    }
}

mutation SetAdresse($input: SetAdresseInput!) {
    setAdresse(input: $input) {
        soknad {
            id
            opphold {
                ...Adresser
            }
        }
    }
}

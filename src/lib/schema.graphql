type Soknad {
    id: ID!
    personalia: Personalia!
    telefon: TelefonData!
}

type Personalia {
    navn: Navn!
    fnr: String!
    statsborgerskap: String!
}

type TelefonData {
    fraKrr: String
    brukerdefinert: String
}

type Query {
    soknad(id: ID!): Soknad
}

type Navn {
    fornavn: String!
    mellomnavn: String
    etternavn: String!
}

type Mutation {
    opprettSoknad: Soknad!
    setTelefonnummer(id: ID!, tlfnr: String): Soknad!
}

